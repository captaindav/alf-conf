# Drush
drush: ddev drush
wd: ddev drush wd all -y
cr: ddev drush cr
ws: ddev drush ws --count 25
ws1: ddev drush ws --count=1 --extended
cex: ddev drush -y cex
cim: ddev drush -y cim
st: ddev drush status
ws: ddev drush ws --count 25
ws1: ddev drush ws --count=1 --extended
ms: ddev drush ms
upwd: ddev drush upwd admin admin

# Git
gits: git status
gitc: git commit -m
gitp: git push
gita: git add .
gitl: git log --pretty=oneline

# cd
wsp: cd /workspace
drx: cd /workspace/druxt-cypress/packages/druxt
mr: cd /workspace/druxt-cypress
web: cd /workspace/druxt-cypress/drupAal/web
drup: cd /workspace/druxt-cypress/examples/drupal/drupal-9

# Docker
alias dka=docker kill $(docker ps -q)
alias dps=docker ps
alias dco=docker-compose

# Alf
alfcd: cd /workspace/alf-conf

